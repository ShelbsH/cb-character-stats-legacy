scalar Date

type Showing {
  id: ID!
  images: [String!]!
  description: String!
  fromIssue: String
  createdAt: Date
  updatedAt: Date
  character: Character!
}

input showingInput {
  images: [String!]!
  description: String!
  fromIssue: String
  character: ID!
}

type Query {
  getShowings: [Showing]!
  getShowingByCharacter(id: ID!): [Showing]!
}

type Mutation {
  addShowing(input: showingInput): Showing
}
